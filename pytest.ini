[pytest]
# pytest 配置文件
testpaths = tests/unit tests/integration tests/api
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: 單元測試
    integration: 整合測試
    api: API 測試
    slow: 執行較慢的測試
    requires_sheets: 需要 Google Sheets 連接的測試

