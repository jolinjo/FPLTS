[QRCode]
# QR Code 大小（像素）
size = 300

# 容錯率（L, M, Q, H）
# L: 約 7% 容錯
# M: 約 15% 容錯
# Q: 約 25% 容錯
# H: 約 30% 容錯
error_correction = M

# 定位點形狀（square, rounded, circle）
# square: 方形
# rounded: 圓角方形
# circle: 圓形
finder_pattern = square

# 中間 logo 的比例大小（0.0 - 1.0，0 表示不顯示 logo）
# 例如：0.3 表示 logo 佔 QR code 的 30%
logo_ratio = 0.0

